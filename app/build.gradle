apply plugin: 'com.android.application'

apply from: '../version.gradle'
apply from: '../signing.gradle'
apply from: '../acra.gradle'
apply from: '../git.gradle'

android {
    compileSdkVersion 27
    //buildToolsVersion = "26.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27

        versionCode project.ext.versionCode
        versionName project.ext.versionName

        applicationId "org.tvheadend.tvhclient"
        setProperty("archivesBaseName", "${applicationId}-${versionName}-${versionCode}")

        // Set the default values for these build config fields
        buildConfigField "String", "DEVELOPER_EMAIL", "\"\""
        buildConfigField "String", "PUBLIC_KEY_SALT", "\"\""
        buildConfigField "Integer", "BUILD_VERSION", "$versionCode"

        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        debug {
            // Show all features of the app when the app is not released and under development
            buildConfigField "Boolean", "DEBUG_MODE", "true"
        }
        release {
            // Add the values from the local properties file
            if (tvhHasProperty("developerEmail")) {
                buildConfigField "String", "DEVELOPER_EMAIL", "\"" + tvhProperty("developerEmail") + "\""
            }
            if (tvhHasProperty("publicKeySalt")) {
                buildConfigField "String", "PUBLIC_KEY_SALT", "\"" + tvhProperty("publicKeySalt") + "\""
            }
            // Disable the unlocked features when the app is released.
            // This must be done by the in-app purchase
            buildConfigField "Boolean", "DEBUG_MODE", "true"
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:27.0.1'
    compile 'com.android.support:cardview-v7:27.0.1'
    compile 'com.android.support:recyclerview-v7:27.0.1'
    compile 'com.android.support:support-annotations:27.0.1'
    compile 'com.android.support:design:27.0.1'
    compile 'com.google.android.gms:play-services-cast:11.6.0'
    compile 'com.android.support:mediarouter-v7:27.0.1'
    compile 'com.google.android.libraries.cast.companionlibrary:ccl:2.8.3'
    compile 'com.anjlab.android.iab.v3:library:1.0.44'
    compile 'com.github.flavienlaurent.datetimepicker:library:0.0.2'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.afollestad.material-dialogs:commons:0.9.6.0'
    compile 'ch.acra:acra:4.9.2'
    compile 'com.mikepenz:materialdrawer:6.0.2'
    compile 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5.3'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.3'
}
