apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    dexOptions {
        maxProcessCount 2
        javaMaxHeapSize "2g"
    }
    defaultConfig {
        applicationId "org.tvheadend.tvhclient"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 88
        versionName "1.9.4"
        setProperty("archivesBaseName", "TVHClient-$versionName-$versionCode")
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    repositories {
        mavenCentral()
        maven {
            url "https://jitpack.io"
        }
        maven {
            url "https://raw.githubusercontent.com/onepf/OPF-mvn-repo/master/"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.google.android.gms:play-services-cast:9.0.2'
    compile 'com.android.support:mediarouter-v7:23.4.0'
    compile 'com.github.vajro:MaterialDesignLibrary:1.6'
    compile 'com.google.android.libraries.cast.companionlibrary:ccl:2.8.3'
    compile 'com.github.flavienlaurent.datetimepicker:library:0.0.2'
    compile 'com.nineoldandroids:library:2.4.0'
    compile('com.github.afollestad.material-dialogs:core:0.8.5.8@aar') {
        transitive = true
    }
    compile 'org.onepf:openiab:0.9.8.6'
    compile 'com.amazon:in-app-purchasing:2.0.1'
}
